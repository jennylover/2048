apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: my-2048
  labels:
    app: my-2048
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-2048
    spec:
      containers:
      - name: my-2048
        image: sdscello/2048:1
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: my-2048
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    app: my-2048
